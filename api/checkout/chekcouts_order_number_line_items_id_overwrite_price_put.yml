- api:
    def: api_checkouts_order_line_items_id_overwrite_price_PUT()
    request:
      url: /api/checkouts/$pos_order_number/line_items/$line_items_id_service/overwrite_price
      method: PUT
      headers:
        x-channel: pos
        x-access-token: $access_token_pos
      json:
        price: $overwrite_price